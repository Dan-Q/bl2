<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Example Presentation 1</title>
  <link rel="stylesheet" type="text/css" href="../bodlanes2.css">
  <script src="../bodlanes2.js"></script>
</head>
<body>

  <!-- define the template used for this presentation -->
  <bl-template width="1920px" height="1080px">
    <bl-grid rows="1fr 120px">
      <bl-container id="main-area" showing="homepage"></bl-container>
      <bl-container id="menu-area" showing="menu"></bl-container>
    </bl-grid>
  </bl-template>

  <!-- content blocks used for this presentation -->
  <bl-content>
    <div id="homepage">
      <h1>
        First Page
      </h1>
      <p>
        Content
      </p>
    </div>

    <div id="page2">
      <h1>
        Second Page
      </h1>
      <p>
        More second page content.
      </p>
    </div>

    <bl-menu id="menu">
      <a href="homepage" target="main-area">Home</a>
      <a href="page2" target="main-area">Two</a>
    </bl-menu>
  </bl-content>

</body>
</html>
